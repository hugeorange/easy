<script>

    var longStr = function(s) {
        let s1 = s.split('').reverse().join('')
        if (s == s1) {
            console.log('ssss', s)
            return s;
        };
        console.log(s, s1)
        let str = "";
        let arr = []
        let len = s.length;
        let j = 0;

        while(j < len) {
            if (s[j] == s1[j]) {
                str += s[j]
            } else {
                if (str.length > 1) {
                    arr.push(str)
                }
                str = ""
            }
            if (j == len - 1) {
                arr.push(str)
            }
            j++;
            console.log('arr', arr)
        }
        let sortArr = arr.sort((a, b) => a.length > b.length)
        console.log(sortArr)
        let len1 = sortArr[0].length;
        let resultArr = [];
        sortArr.some(item => {
            if (item.length === len1) {
                resultArr.push(item)
            } else {
                return true
            }
        })
        console.log('resultArr', resultArr)
        resultArr.forEach(item => {
            longStr(item)
        })
    }
    var s = longStr('abacdgfdcaba')
    console.log('s', s)
    // longStr('babad')
</script>
